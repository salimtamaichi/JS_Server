<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"></div>
    <div class="contenido">
        <div id="characters"></div>
        <div>
            <button onclick="previousPage()"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">&#10094;
                Anterior</button>
            <span id="pageNumber" class="text-lg font-bold text-white"></span>
            <button onclick="nextPage()"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Siguiente
                &#10095;</button>
        </div>
        <button onclick="showAllCharacters()"
            class="mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Ver
            todos los personajes
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
