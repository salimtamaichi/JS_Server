<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Star Wars Characters</title>

</head>

<body>
    <div class="main"></div>
    <img src="Star-Wars-Logo-PNG-Photos.png" alt="">
    <div class="contenido">
        <br>
        <br><br>
        <div id="characters"></div>
        <div id="charactersInfo"></div>
        <div>
            <button onclick="previousPage()"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">&#10094;
                Anterior</button>
            <span id="pageNumber" class="text-lg font-bold text-white"></span>
            <button onclick="nextPage()"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Siguiente
                &#10095;</button>
        </div>
        <button onclick="showAllCharacters()"
            class="mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Ver
            todos los personajes
        </button>
        <div id="starwardleDiv" class=" items-center justify-center">
            <h1 class="text-4xl font-bold mb-8">STARWADLE</h1>

            <button id="startBtn"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mb-4">START
                GAME!</button>
            <button id="checkBtn"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mb-4">Check selected
                option</button>

            <div id="inputAndOptions" class="flex justify-between w-full">
                <div id="characterToGuess" class="w-1/3 p-4 rounded-lg">
                    <!-- Contenido generado dinámicamente -->
                </div>
                <div id="playerZone" class="w-2/5  p-4 rounded-lg">
                    <h3 id="youWin" class="text-3xl font-bold mb-4 hidden">YOU WIN!</h3>
                    <img id="winnerImg" src="" class="w-full mb-4 hidden">
                    <input type="text" id="starwadleInput"
                        class="w-full bg-gray-800 text-white border border-gray-600 rounded-lg px-4 py-2 mb-4">

                    <div id="optionsCharacters" class="overflow-y-auto max-h-72">

                    </div>
                </div>

                <div id="comparationCharacters" class="w-1/3 p-4 rounded-lg">
                    <!-- Contenido generado dinámicamente -->
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
